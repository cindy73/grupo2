              <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" placeholder="Ingrese el nombre...">

            <div class="form-group">

              <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos...">
            </div>

                <label for="exampleInputPassword1">Cédula</label>
                <input type="number" class="form-control" id="cedula" placeholder="Ingrese la cedula...">
            </div>
            <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
          </form>

            <thead class="thead-dark">
              <tr>

                <th scope="col">Acciòn</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

</body>

</html>
